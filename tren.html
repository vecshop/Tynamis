<!DOCTYPE html>
<html translate="no" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tren - Income Tracker</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Google Fonts - Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- ApexCharts CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/apexcharts@3.41.0/dist/apexcharts.css"
      rel="stylesheet"
    />
        <!-- Add these lines in the head section of all HTML files -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a90e2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Tynamis">
    <link rel="apple-touch-icon" href="income_tracker_icons/512.ico">
    <style>
      :root {
        --theme-background: linear-gradient(135deg, #e0f4ff 0%, #ffe5f1 100%);
        --theme-text: #2d3748;
        --theme-card-bg: #ffffff;
        --theme-shadow: rgba(0, 0, 0, 0.1);
        --theme-icons: #4a90e2;
        --theme-body: #f8f9fa;
        --theme-success: #198754;
        --theme-danger: #dc3545;
        --theme-background-size: 100% 100%;
        --theme-animation: none;
      }

      @keyframes waveGradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .wave-theme {
        background: linear-gradient(
          45deg,
          #ff6b6b,
          /* red */ #ff7eb3,
          /* pink */ #845ec2,
          /* purple */ #4b7bec /* blue */
        );
        background-size: 300% 300%;
        animation: waveGradient 15s ease infinite;
      }

      * {
        font-family: "Poppins", sans-serif;
      }

      .custom-nav {
        background: var(--theme-background);
background-size : var(--theme-background-size);
animation : var(--theme-animation);
        box-shadow: 0 2px 10px var(--theme-shadow);
      }

      .navbar-brand,
      .dots {
        font-weight: 600;
        color: var(--theme-text);
      }

      .chart-card {
        background: var(--theme-card-bg);
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 15px var(--theme-shadow);
        color: var(--theme-text);
      }

      .footer-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--theme-background);
background-size : var(--theme-background-size);
animation : var(--theme-animation);
        padding: 12px 0;
        box-shadow: 0 -2px 10px var(--theme-shadow);
        z-index: 1000;
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: var(--theme-text);
        text-decoration: none;
        font-size: 0.8rem;
        font-weight: 500;
      }

      .nav-item i {
        font-size: 1.5rem;
        margin-bottom: 4px;
      }

      .nav-item.active {
        color: var(--theme-icons);
      }

      body {
        padding-bottom: 80px;
        background-color: var(--theme-body);
      }

      .transaction-item {
        border-bottom: 1px solid var(--theme-shadow);
        padding: 1rem;
      }

      .transaction-item:last-child {
        border-bottom: none;
      }

      .transaction-icon {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar custom-nav">
      <div class="container">
        <a class="navbar-brand" href="#">Tren Keuangan</a>
        <button class="btn" type="button" data-bs-toggle="dropdown">
          <i class="bi bi-three-dots-vertical dots fs-4"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li>
            <a class="dropdown-item" href="#"
              ><i class="bi bi-calendar-range me-2"></i>Filter by Date</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="#"
              ><i class="bi bi-download me-2"></i>Export Data</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-4">
      <!-- Chart Card -->
      <div class="card chart-card p-3 mb-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h6 class="mb-0">Income & Expense Chart</h6>
          <div class="btn-group">
            <button
              class="btn btn-sm"
              style="
                background: var(--theme-income-btn);
                color: var(--theme-text);
              "
            >
              Week
            </button>
            <button
              class="btn btn-sm"
              style="
                background: var(--theme-expense-btn);
                color: var(--theme-text);
              "
            >
              Month
            </button>
            <button
              class="btn btn-sm"
              style="
                background: var(--theme-income-btn);
                color: var(--theme-text);
              "
            >
              Year
            </button>
          </div>
        </div>
        <div id="trendChart"></div>
      </div>

      <!-- Transaction History -->
      <div class="card chart-card">
        <div
          class="d-flex justify-content-between align-items-center p-3 border-bottom"
        >
          <h6 class="mb-0">Transaction History</h6>
          <div class="btn-group">
            <button
              class="btn btn-sm period-btn"
              data-period="week"
              style="
                background: var(--theme-income-btn);
                color: var(--theme-text);
              "
            >
              Week
            </button>
            <button
              class="btn btn-sm period-btn"
              data-period="month"
              style="
                background: var(--theme-income-btn);
                color: var(--theme-text);
              "
            >
              Month
            </button>
            <button
              class="btn btn-sm period-btn"
              data-period="year"
              style="
                background: var(--theme-income-btn);
                color: var(--theme-text);
              "
            >
              Year
            </button>
          </div>
        </div>
        <div class="transaction-list">
          <!-- Transaction items will be loaded dynamically -->
        </div>
      </div>
    </div>

    <!-- Footer Navigation -->
    <div class="footer-nav">
      <div class="container">
        <div class="row g-0">
          <div class="col-3">
            <a href="index.html" class="nav-item text-center">
              <i class="bi bi-wallet-fill"></i>
              <span>Income</span>
            </a>
          </div>
          <div class="col-3">
            <a href="#" class="nav-item active text-center">
              <i class="bi bi-graph-up-arrow"></i>
              <span>Tren</span>
            </a>
          </div>
          <div class="col-3">
            <a href="wishlist.html" class="nav-item text-center">
              <i class="bi bi-gift-fill"></i>
              <span>Wishlist</span>
            </a>
          </div>
          <div class="col-3">
            <a href="settings.html" class="nav-item text-center">
              <i class="bi bi-gear-fill"></i>
              <span>Pengaturan</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="tren.js"></script>
    <!-- Add before closing body tag -->
    <script src="themeManager.js"></script>
        <!-- Add before closing body tag in all HTML files -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
  </body>
</html>
